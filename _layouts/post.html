---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>
  
  <div class="post-end-tags">Tags:
    {% assign page_tags = page.tags | sort %}
    {% include page_tags_list %}
  </div>

  <div class="post-date">
    Posted on {{ page.date | date: "%B %e, %Y" }} by <a href="{{ author.web }}" target="_blank">{{ author.name }}</a>
  </div>

  {% include disqus.html disqus_identifier=page.disqus_identifier %}
</article>
