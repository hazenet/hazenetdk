<div class="image-wrapper" >
    
    <a href="{% if include.url %}{{ include.url }}{% else %}{{ include.img }}{% endif %}" title="{{ include.alt-title }}" target="_blank"><img src="{{ include.img }}" alt="{{ include.alt-title }}"/></a>
    {% if include.caption %}
        <p class="image-caption">{{ include.caption }}</p>
    {% endif %}
    
</div>
